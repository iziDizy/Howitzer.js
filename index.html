<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <title>Symulator Haubicy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="barrel-wear-container" style="position: absolute; top: 60px; left: 20px; width: 200px;">
    <div style="font-family: sans-serif; font-size: 14px; color: white;">BARREL WEAR</div>
    <div style="background: #333; width: 100%; height: 10px; border-radius: 3px; overflow: hidden;">
      <div id="barrel-wear-bar" style="background: #e74c3c; height: 100%; width: 0%;"></div>
    </div>
    <div id="barrel-wear-status" style="color: white; font-family: sans-serif; font-size: 12px; margin-top: 2px;">
      0%
    </div>
    <div id="repair-warning" style="color: #ff4444;
      font-family: sans-serif;
      font-size: 18px;
      margin-top: 10px;
      display: none;
      background-color: #222;
    ">
      Barrel requires repair! Press R to repair!
    </div>
  </div>

  <div id="repair-overlay" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    font-family: sans-serif;
    font-size: 24px;
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
    z-index: 999;
    text-align: center;
  ">
    Repairing... <span id="repair-progress">0%</span>
  </div>


  <div id="hud">
    <div id="powder-status">POWDER: NITRO</div>
    <div id="reload-status">READY</div>
    <div id="reload-bar-container">
      <div id="reload-bar"></div>
    </div>
  </div>

  <div id="wind-hud" style="position: absolute; top: 10px; left: 10px; color: white; font-family: monospace;"></div>
  <div id="wind-controls" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    color: white;
    font-family: sans-serif;
    border-radius: 8px;
    width: 220px;
  ">
    <h3 style="margin-top: 0;">Wind</h3>
    <canvas id="wind-canvas" width="200" height="200" style="background:#222; cursor: crosshair;"></canvas>
    <div style="margin-top: 5px;">
      Direction: <span id="wind-dir-label">0Â°</span><br>
      Strength: <span id="wind-strength-label">0.0</span>
    </div>
  </div>

  <style>
    #hud {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: sans-serif;
      color: white;
      z-index: 10;
    }

    #powder-status {
      color: white;
      font-size: 16px;
      position: absolute;
      top: 50px;
      left: 35px;
    }

    #reload-status {
      margin-bottom: 5px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    #reload-bar-container {
      width: 200px;
      height: 20px;
      border: 2px solid #fff;
      background: #222;
    }

    #reload-bar {
      height: 100%;
      width: 100%;
      background: limegreen;
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>

  <script type="module" src="main.js"></script>
</body>

</html>
